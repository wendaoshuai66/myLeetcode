    数组双指针
    <script>
        // 数组问题中比较常见且难度不高的的快慢指针技巧，是让你原地修改数组。 
        function removeDuplicates(arr) {
            let slow = 0, fast = 0;
            while (fast < arr.length) {
                if (arr[slow] !== arr[fast]) {
                    slow++;
                    // 维护 num[0...slow]
                    arr[slow] = arr[fast];
                }
                fast++;
            }
            arr.length = slow + 1;
            return arr;
        }
        const arr = removeDuplicates([0, 1, 1, 2, 2, 2, 3, 4, 4, 6, 6, 6]);
        console.log(arr)
        // 链表节点
        function LinkNode(data, next = null) {
            this.data = data;
            this.next = next;
        }
    </script>
