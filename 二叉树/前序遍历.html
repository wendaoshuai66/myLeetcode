<body>
    <script>
        // 递归
        function preorderTraversal(root) {
            let res = [];
            function traverse(root) {
                if (root === null) {
                    return;
                }
                res.push(root);
                traverse(root.left)
                traverse(root.right)
            }
            traverse(root);
            return res;
        }

        function preorderTraversal1(root) {
            let res = [];
            while (true) {
                if (root === null) {
                    break;
                }
                res.push(root);
                if (root.left) {
                    root = root.left;
                }
                if (root.right) {
                    root = root.right;
                }
            }
            return res;
        }


    </script>
