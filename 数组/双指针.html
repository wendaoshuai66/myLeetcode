<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //数组问题中比较常见的快慢指针技巧，是让你原地修改数组

        // 1.删除有序数组中的重复项
        // 2.删除排序链表中的重复元素
        // 3.移除元素
        // 4.移动零



        // 删除有序数组中的重复项
        // 利用快慢指针
        var removeDuplicates = function (nums) {
            if (!nums.length) return 0;
            let slow = 0, fast = 0;
            while (fast < nums.length) {
                if (nums[slow] !== nums[fast]) {
                    slow++;
                    nums[slow] = nums[fast];
                }
                fast++;
            }
            return slow + 1;
        };


        // 删除排序链表中的重复元素
        // 利用快慢指针
        var deleteDuplicates = function (head) {
            if (head === null) return head;
            let slow = head, fast = head;
            while (fast) {
                if (fast.val !== slow.val) {
                    slow.next = fast;
                    slow = slow.next;
                }
                fast = fast.next;
            }
            slow.next = null;
            return head;
        };

        //移除元素
        var removeElement = function (nums, val) {
            let slow = 0, fast = 0;
            while (fast < nums.length) {
                if (nums[fast] !== val) {
                    nums[slow] = nums[fast];
                    slow++;
                }
                fast++;
            }
            return slow;
        };

        // 移动零

        var moveZeroes = function (nums) {
            let slow = 0, fast = 0;
            while (fast < nums.length) {
                if (nums[fast] !== 0) {
                    nums[slow] = nums[fast];
                    slow++;
                }
                fast++;
            }
            for (; slow < nums.length; slow++) {
                nums[slow] = 0
            }
            return nums;
        };
    </script>
</body>
</html>
