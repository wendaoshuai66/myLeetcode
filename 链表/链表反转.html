    <script>
        class ListNode{
            constructor(val, next=null) {
                this.val = val;
                this.next = next;
            }
        }
        function reverseList(head) {
            if (head === null || head.next === null) {
                return head;
            }
           let last = reverseList(head.next);
           head.next.next = head;
           head.next = null;
           return last;
        }
        let list = new ListNode(1, new ListNode(2, new ListNode(3,new ListNode(4, new ListNode(5)))))
        let rList =  reverseList(list);

        function iterateReverseList(head) {
            let prev = null, next = null, curr = head;
            while(curr) {
                let next = curr.next;
                curr.next = prev;
                prev = curr;
                curr = next;
            }
            return prev;
        }
    </script>
