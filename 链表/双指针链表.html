    <script>
        // 1. 合并两个有序链表

            // 9. 判断两个单链表是否相交并找出交点
            //合并两个有序链表
            var mergeTwoLists = function (l1, l2) {
                let dumy = new ListNode(-1), p = dumy;
                let p1 = l1, p2 = l2;
                while (p1 !== null && p2 !== null) {
                    if (p1.val < p2.val) {
                        p.next = p1;
                        p1 = p1.next;
                    } else {
                        p.next = p2;
                        p2 = p2.next;
                    }
                    p = p.next;
                }
                if (p1) {
                    p.next = p1;
                }
                if (p2) {
                    p.next = p2;
                }
                return dumy.next;
            };

            var partition = function (head, x) {
                let dumy1 = new ListNode(-1), p1 = dumy1, dumy2 = new ListNode(-1), p2 = dumy2;
                let p = head;
                while (p != null) {
                    if (p.val < x) {
                        p1.next = p;
                        p1 = p1.next;
                    } else {
                        p2.next = p;
                        p2 = p2.next;
                    }
                    // 你不断开原链表中的每个节点的 next 指针，那么就会出错，因为结果链表中会包含一个环
                    let temp = p.next;
                    p.next = null;
                    p = temp;
                }
                p1.next = dumy2.next;
                return dumy1.next;
            }

            // 合并 k 个有序链表
            // 实现该题

            class ListNode {
                constructor(val, next = null) {
                    this.val = val;
                    this.next = next;
                }
            }

            class PriorityQueue {
                constructor() {
                    this.heap = [];
                }

                // 获取父节点索引
                getParentIndex(index) {
                    return Math.floor((index - 1) / 2);
                }

                // 获取左子节点索引
                getLeftChildIndex(index) {
                    return 2 * index + 1;
                }

                // 获取右子节点索引
                getRightChildIndex(index) {
                    return 2 * index + 2;
                }

                // 交换两个节点
                swap(i, j) {
                    [this.heap[i], this.heap[j]] = [this.heap[j], this.heap[i]];
                }

                // 向上调整堆
                heapifyUp() {
                    let index = this.heap.length - 1;

                    while (index > 0) {
                        const parentIndex = this.getParentIndex(index);

                        if (this.heap[index].val < this.heap[parentIndex].val) {
                            this.swap(index, parentIndex);
                            index = parentIndex;
                        } else {
                            break;
                        }
                    }
                }

                // 向下调整堆
                heapifyDown() {
                    let index = 0;

                    while (this.getLeftChildIndex(index) < this.heap.length) {
                        const leftChildIndex = this.getLeftChildIndex(index);
                        const rightChildIndex = this.getRightChildIndex(index);
                        let smallerChildIndex = leftChildIndex;

                        if (
                            rightChildIndex < this.heap.length &&
                            this.heap[rightChildIndex].val < this.heap[leftChildIndex].val
                        ) {
                            smallerChildIndex = rightChildIndex;
                        }

                        if (this.heap[index].val > this.heap[smallerChildIndex].val) {
                            this.swap(index, smallerChildIndex);
                            index = smallerChildIndex;
                        } else {
                            break;
                        }
                    }
                }

                // 入队
                enqueue(node) {
                    this.heap.push(node);
                    this.heapifyUp();
                }

                // 出队
                dequeue() {
                    if (this.heap.length === 0) {
                        return null;
                    }

                    if (this.heap.length === 1) {
                        return this.heap.pop();
                    }

                    const topNode = this.heap[0];
                    this.heap[0] = this.heap.pop();
                    this.heapifyDown();

                    return topNode;
                }

                // 获取队列的大小
                size() {
                    return this.heap.length;
                }
            }

            // 合并 k 个有序链表
            function mergeKLists(lists) {
                const priorityQueue = new PriorityQueue();

                // 将每个链表的头节点入队
                for (const list of lists) {
                    if (list) {
                        priorityQueue.enqueue(list);
                    }
                }

                let dummy = new ListNode(0);
                let current = dummy;

                // 不断取出最小节点，将其下一个节点入队，直到队列为空
                while (priorityQueue.size() > 0) {
                    const minNode = priorityQueue.dequeue();
                    current.next = minNode;
                    current = current.next;

                    if (minNode.next) {
                        priorityQueue.enqueue(minNode.next);
                    }
                }

                return dummy.next;
            }

            // 使用示例
            const list1 = new ListNode(1, new ListNode(4, new ListNode(5)));
            const list2 = new ListNode(1, new ListNode(3, new ListNode(4)));
            const list3 = new ListNode(2, new ListNode(6));

            const mergedList = mergeKLists([list1, list2, list3]);

            // 单链表的倒数第 k 个节点
            var findFromEnd = function (head, k) {
                let low = head, fast = head;
                for (let i = 0; i < k; i++) {
                    fast = fast.next;
                }
                while (fast !== null) {
                    low = low.next;
                    fast = fast.next;
                }
                return low;
            }
            // 删除链表的倒数第 N 个结点

            var removeNthFromEnd = function (head, n) {
                let dummy1 = new ListNode(-1);
                dummy1.next = head;
                let x = findFromEnd(head, n + 1);
                x.next = x.next.next;
                return dummy1.next;
            }

            // 寻找单链表的中点

            function middleNode(head) {
                // 快慢指针初始化指向 head
                let slow = head, fast = head;
                // 快指针走到末尾时停止
                while (fast && fast.next) {
                    // 慢指针走一步，快指针走两步
                    slow = slow.next;
                    fast = fast.next.next;
                }
                // 慢指针指向中点
                return slow;
            }

            // 判断链表是否包含环

            var hasCycle = function (head) {
                let slow = head, fast = head;
                while (fast && fast.next) {
                    slow = slow.next;
                    fast = fast.next.next;
                    // 快慢指针相遇，说明含有环
                    if (slow === fast) {
                        return true;
                    }
                }
                return false;
            };

            //环形链表 II链表是否包含环找出环起点 给定一个链表的头节点  head ，返回链表开始入环的第一个节点。 如果链表无环，则返回 null。
            var detectCycle = function (head) {
                let slow = head, fast = head;
                while (fast && fast.next) {
                    slow = slow.next;
                    fast = fast.next.next;
                    if (slow === fast) {
                        break;
                    }
                }
                if (fast === null || fast.next === null) {
                    return null;
                }

                slow = head;
                while (slow !== fast) {
                    slow = slow.next;
                    fast = fast.next;
                }
                return slow;
            };

            function getIntersectionNode(headA, headB) {
                // 两条链表拼接
                let p1 = headA, p2 = headB;
                while (p1 !== p2) {
                    if (p1 !== null) {
                        p1 = p1.next;
                    } else {
                        p1 = headB;
                    }
                    if (p2 !== null) {
                        p2 = p2.next;
                    } else {
                        p2 = headA;
                    }
                }
                return p1;
            }
