            height: 21px;
            font-size: 18px;
            font-family: DINAlternate-Bold, DINAlternate;

            line-height: 21px;
            text-shadow: 0px 2px 3px rgba(0, 0, 0, 0.5);
        }

            position: absolute;
            left: 0;
            right: 0;
            top: 330px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }

        #asr-result {
            font-size: 18px;
            font-weight: 400;
            color: #FFFFFF;
            line-height: 25px;
            text-shadow: 0px 2px 2px rgba(0, 0, 0, 0.5);
            margin: 0;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 0 40px;
            position: absolute;
        }

        #asr-result .highlight {
            color: #F5A623;
            font-weight: bold;
        }

        .hidden {
            opacity: 0 !important;
        }

<body>
    <div id="videoContainer">
        <div class="video-wrap">
            <div class="audio-wrap">
                <i class="icon voice"></i>
                <canvas id="audio-canvas" width="110px" height="8px"></canvas>
                <i id="volume-crackle" class="icon crackle"></i>
            </div>
            <video id="video" muted></video>
            <div class="body-shape-container">
                <div class="body-horizontal-line">
                    <p id="body-horizontal-text"></p>
                </div>
                <div class="body-shape"></div>
            </div>
            <canvas id="video-canvas" width="862px" height="485px"></canvas>
            <div id="asr-result-wrapper">
                <p id="asr-result"></p>
            </div>
            <i class="icon-act shape">
                <span class="tooltip" id="tooltip-shape">参考线</span>
            </i>
            <i class="icon-act ai">
                <span class="tooltip" id="tooltip-ai">AI视图</span>
            </i>
            <i class="icon-record" id="record-btn"></i>
            <div class="countdown hidden">5</div>
            <span class="record-timer hidden">00:00</span>
        </div>
    </div>
    <script src="./util.js"></script>
    <script src="./mediaRecord.js"></script>
    <script src="./index.js"></script>
</body>

</html>
