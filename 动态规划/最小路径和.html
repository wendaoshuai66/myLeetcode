<body>
    给定一个包含非负整数的 m x n 网格 grid ，请找出一条从左上角到右下角的路径，使得路径上的数字总和为最小。
    <script>
        var minPathSum = function (grid) {
            function dp(grid, m, n) {
                let memo = {};
                let key = `${m}-${n}`;
                if (m === 0 && n === 0) {
                    return grid[0][0];
                }
                if (n < 0 || m < 0) {
                    return Number.MAX_VALUE;
                }
                if (memo[key]) {
                    return memo[key];
                }
                memo[key] = grid[m][n] + Math.min(dp(grid, m - 1, n), dp(grid, m, n - 1));
                return memo[key];
            }
            const m = grid.length;
            const n = grid[0].length;
            return dp(grid, m, n)
        };
        // 迭代方式
        function minPathSum1(grid) {
            const m = grid.length;
            const n = grid[0].length;
            const dp = new Array(m);
            for (let i = 0; i < m; i++) {
                dp[i] = new Array(n).fill(Number.MAX_VALUE);
            }
            dp[0][0] = grid[0][0];

            for (let i = 1; i < grid.length; i++) dp[i][0] = Math.min(dp(grid, m - 1, n), dp(grid, m, n - 1))
        }
    </script>
