    <script>
        function rob(nums) {
            var memo = {};
            function dp(nums, start) {
                if (start >= nums.length) {
                    return 0;
                }
                if (memo[start]) {
                    return memo[start];
                }
                memo[start] = Math.max(dp(nums, start + 1), nums[start] + dp(nums, start + 2));
                return memo[start]

            }
            return dp(nums, 0)
        }
    </script>
    优化 状态转移
    关键思路 是比较 奇数偶数 之间对比 Math.max((nums[i] + memo[i - 2]), memo[i - 1])
    <script>
        function robs(nums) {
            if (nums.length === 0) return 0;
            if (nums.length === 1) return nums[0];
            var memo = [];
            memo[0] = nums[0];
            memo[1] = Math.max(nums[1], nums[0]);

            for (let i = 2; i < nums.length; ++i) {
                memo.push(Math.max(memo[i - 1], (nums[i] + memo[i - 2])));
            }
            return memo.pop()
        }
    </script>
