<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function maximalSquare(matrix) {
            const m = matrix.length;
            const n = matrix[0].length;
            let dp = new Array(m);
            for (let i = 0; i < m; i++) {
                dp[i] = new Array(n).fill(Number.MAX_VALUE);
            }
            for (let i = 0; i < m; i++) {
                dp[i][0] = matrix[i][0] - '0';
            }
            for (let i = 0; i < n; i++) {
                dp[0][i] = matrix[0][i] - '0';
            }
            for (let i = 1; i < m; i++) {
                for (let j = 1; j < n; j++) {
                    if (matrix[i][j] == 1) {
                        dp[i][j] = Math.min(dp[i][j - 1], dp[i - 1][j - 1], dp[i - 1][j]) + 1;
                    } else {
                        dp[i][j] = 0;
                    }
                }
            }
            let len = 0;
            for (let i = 0; i < m; i++) {
                for (let j = 0; j < n; j++) {
                    len = Math.max(len, dp[i][j])
                }
            }
            return len * len;
        }
    </script>
</body>

</html>
